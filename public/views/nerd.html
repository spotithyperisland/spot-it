<!-- public/views/nerd.html -->

<div id="content-inner-container" class="jumbotron text-center">

<!--*********************      BREADCRUMS     *********************-->

  <div id="breadcrums">
    <!-- RENDER BREADCRUMS ACCORDING TO STEP. S WHEN CLICK SHOW SECTION -->
    <a href="#">location</a> / <a href="#">category</a> / <a href="#">activity</a>
  </div>

  <div id="search">

<!--*********************      SELECT LOCATION     *********************-->

    <div id="location" ng-hide="nerdVM.selectedCity">
      <h1>Location</h1>
      <select ng-model="nerdVM.selectedCity" ng-options="x for x in nerdVM.names">
        <option value="">-- Choose A City --</option>
      </select>
    </div>

<!--*********************      SELECT CATEGORY     *********************-->

    <div id="category" ng-show="nerdVM.selectedCity && !nerdVM.selectedCategory">

      <div class="thumbnail">
          <div ng-repeat="category in nerdVM.categories">

              <p class="title">{{category.name | uppercase}}</p>

            <input type="image" ng-model="nerdVM.selectedCategory" ng-src="{{category.icon}}" style="width:31.33%;height:10%" ng-click="nerdVM.selectedCategory = category">
            </input>

          </div>
      </div>

    </div>

    <!--*******************      SELECT ACTIVITY     *******************-->

    <div id="nerdVM.activity" ng-show="nerdVM.selectedCategory && !nerdVM.selectedActivity">
      <h1>Choose An Activity</h1>

      <select ng-model="nerdVM.selectedActivity" ng-options="x for x in nerdVM.activity">
        <option value="">-- Choose An Activity --</option>
      </select>

      <!-- RENDER ACTIVITIES BASED ON LOCATION AND CATEGORY -->
      <div class="outdoor-activities">
        <div class="nerdVM.activity" id="camping"><img src="/background-images/activities/test.jpg" alt="Camping" height="" width="">Camping</div>
        <div class="nerdVM.activity" id="fishing"><img src="/background-images/activities/test.jpg" alt="Fishing" height="" width="">Fishing</div>
        <div class="nerdVM.activity" id="grill"><img src="/background-images/activities/test.jpg" alt="Grill" height="" width="">Grill</div>
        <div class="nerdVM.activity" id="meditation"><img src="/background-images/activities/test.jpg" alt="Meditation" height="" width="">Meditation</div>
        <div class="nerdVM.activity" id="parking"><img src="/background-images/activities/test.jpg" alt="Parking" height="" width="">Parking</div>
        <div class="nerdVM.activity" id="picnic"><img src="/background-images/activities/test.jpg" alt="Picnic" height="" width="">Picnic</div>
        <div class="nerdVM.activity" id="read"><img src="/background-images/activities/test.jpg" alt="Read" height="" width="">Read</div>
        <div class="nerdVM.activity" id="run"><img src="/background-images/activities/test.jpg" alt="Run" height="" width="">Run</div>
        <div class="nerdVM.activity" id="swim"><img src="/background-images/activities/test.jpg" alt="Swim" height="" width="">Swim</div>
        <div class="nerdVM.activity" id="viewpoint"><img src="/background-images/activities/test.jpg" alt="Viewpoint" height="" width="">Viewpoint</div>
        <div class="nerdVM.activity" id="walk"><img src="/background-images/activities/test.jpg" alt="Walk" height="" width="">Walk</div>
      </div>


      <div class="sport-activities">
        <div class="nerdVM.activity" id="cycling"><img src="/background-images/activities/test.jpg" alt="Cycling" height="" width="">Cycling</div>
        <div class="nerdVM.activity" id="football"><img src="/background-images/activities/test.jpg" alt="Football" height="" width="">Football</div>
        <div class="nerdVM.activity" id="golf"><img src="/background-images/activities/test.jpg" alt="Golf" height="" width="">Golf</div>
        <div class="nerdVM.activity" id="gym"><img src="/background-images/activities/test.jpg" alt="Gym" height="" width="">Gym</div>
        <div class="nerdVM.activity" id="iceskate"><img src="/background-images/activities/test.jpg" alt="Iceskate" height="" width="">Iceskate</div>
        <div class="nerdVM.activity" id="skate"><img src="/background-images/activities/test.jpg" alt="Skate" height="" width="">Skate</div>
        <div class="nerdVM.activity" id="ski"><img src="/background-images/activities/test.jpg" alt="Ski" height="" width="">Ski</div>
        <div class="nerdVM.activity" id="tennis"><img src="/background-images/activities/test.jpg" alt="Tennis" height="" width="">Tennis</div>
      </div>
      <div class="culture-activities">

      </div>
    </div>

<!--*********************      RESULTS     *********************-->

    <div id="spot-list">
      <!-- LIST ALL 500PX SPOTS FROM LOCATION, CATEGORY AND nerdVM.activity -->
    </div>

    <div id="spot">

  <!--********************      RESULT DETAILS     ********************-->

      <div style="text-align:center;">
      <button ng-click="nerdVM.resultFunction()">Result</button>
      </div>

      <div class="crop" style="width:535px;height:535px;overflow:hidden;align">
      <img ng-src="{{content}}" style="width:625px;height:625px"/>
      </div>

      <div class="spot">
      <h1>{{name}}</h1>
      </div>


      <!--
      <div style="text-align:center;">
      <button ng-click="resultFunction()">Result</button>
      </div>
      -->
      </div>

      <div class="spot-image" class="crop" ng-show="nerdVM.selectedActivity">

        <img ng-src="{{nerdVM.content}}" style="width:625px;height:625px"/>
      </div>

      <div class="spot-info">
        <h1>Viewpoint</h1>
      </div>

    </div>
  </div>

</div>
