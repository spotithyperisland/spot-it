<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Spot It</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script>
    $(document).ready(function() {

      $(".category").each(function(index) {
        alert('test');
        var category_id = $(this).attr("id");
        $("#"+category_id).css('background', 'url(../background-images/categories/'+$(this).text()+'.jpg)');
        $(".category").css('background-color', 'rgba(0, 0, 0, 0.7)');
      });
      $(".activity").each(function(index) {
        var activity_id = $(this).attr("id");
        $("#"+activity_id).css('background', 'url(../background-images/activities/'+$(this).text()+'.jpg)');
      });
    });
    </script>
</head>
<body ng-app="sampleApp" ng-controller="NerdController">
